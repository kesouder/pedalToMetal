<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeWatching</title>
    <link rel="stylesheet" href="global.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="map.css">
</head>
<body>

    <header>
        <h1>🚴🏼‍♀️ Bikewatching</h1>
        <label>
            Filter by time:
            <input type="range" id="timeSlider" min="-1" max="1440" value="-1">
            <time id="selectedTime"></time>
            <em id="anyTime">(any time)</em>
        </label>
    </header>

    <p> See the traffic trends of bicyclists in the Boston area throughout the day!</p>
    <div id="map">
        <svg></svg>
    </div>
    
    <div id="tooltip" class="hidden"></div> <!-- Custom tooltip element -->

    <!-- Mapbox GL JS JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    
    <!-- Load D3.js from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- Load your custom map initialization script -->
    <script src="map.js"></script>

    <div class="legend">
        <div style="--departure-ratio: 1">More departures</div>
        <div style="--departure-ratio: 0.5">Balanced</div>
        <div style="--departure-ratio: 0">More arrivals</div>
      </div>

    <p id="name"> Made by Kevin Souder </p> <a href="https://github.com/kesouder"> My GitHub</a>
    
</body>
</html>
